# Enable GPU video output (essential for SVP)
vo=gpu

# Prefer Vulkan or OpenGL for better performance
gpu-api=vulkan
#gpu-api=opengl

# Use high-performance scaling (required for smooth rendering)
scale=ewa_lanczos
dscale=mitchell
cscale=bilinear

# Disable built-in interpolation (SVP handles this)
interpolation=no

# Sync to video (reduces jitter)
video-sync=display-resample

# Limit hardware decoding to formats SVP supports
hwdec=auto-safe

# Use low-latency audio
audio-sync=on

# Reduce latency for real-time processing
vd-lavc-threads=4  # Adjust based on your CPU cores

